{% if title %}
    <h3 style="text-align: center">{{ title }}</h3>
{% endif %}

{% if account_list %}

    <ul {% if nested %} class="nested" {% endif %}>
    {% for acc in account_list %}
        <li class="acc-item" data-accpk="{{ acc.id }}">{{ acc.name }}
            {% include 'financez/account_list.html' with account_list=acc.subaccs nested=True title='' %}
        </li>
    {% endfor %}
    </ul>

{% endif %}
